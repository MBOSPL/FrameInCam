<div class="vendor-home-projects-view" ng-if="value">
    <div class="customer-projects-container" ng-if="value.pageRecords.length > 0">
        <fic-freelancer-grid-explorer ng-model="value" view-freelancer="viewFreeLancer($freelancer)" select-freelancer=toggleFreeLancerSelection($freelancer) ng-if="view == 'grid'" ng-disabled="isDisabled()"></fic-freelancer-grid-explorer>
        <fic-freelancer-list-explorer ng-model="value" assign-freelancer="assignFreeLancer($freelancer)" view-freelancer="viewFreeLancer($freelancer)" select-freelancer=toggleFreeLancerSelection($freelancer) ng-if="view == 'list'" ng-disabled="isDisabled()"></fic-freelancer-list-explorer>
    </div>
    <div class="customer-freelancer-container p-3" ng-if="value.pageRecords.length === 0">
        <span class="font-italic">No Second Shooter found</span>
        </div>
        <div class="clear">
            <nav class="pagination_nav">
                <ul class="pagination">
                    <li class="disabled"><a href="#" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href="#">1</a></li>
                    <li class="disabled"><a href="#" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
    </div>
