<div class="vendor-grid-item-presentation" ng-if="value">
    <div class="grid_view show_listing">
        <div class="listing_wrap">
            <div class="listing_img">
                <span class="like_post" ng-click="viewVendor()" ><i class="fa fa-share-square-o"></i></span>
                <div class="listing_cate" ng-show="$root.isCustomerLoggedIn()">
                    <span class="listing_like" >
                        <a href ng-click="selectVendor()">
                            <i class="fa" ng-class="{'fa-heart':value.isShortlisted,'fa-heart-o':!value.isShortlisted}"></i>
                        </a>
                    </span>
                </div>
                <img ng-src="{{presentationUrl}}" alt="image" width="350" height="250" style="object-fit:cover">
            </div>
            <div class="listing_info" ng-click="viewVendor()">
                <div class="post_category">
                    <a href><span ng-bind="value.type"></span></a>
                </div>
                
                <div class="mt">
                    <h4><a href><span ng-bind="value.name | capitalize"></span></a></h4>
                </div>
                 
                
               
                <!--<div class="w-100 pb-3" ng-if="value.service">
                    <small class="text-dark col-6 pull-left pl-0" ng-bind="value.service.description"></small>
                    <small class="text-dark font-weight-bold col-6 pull-right pr-0">
                        <span class="pull-right">
                            <i class="fa fa-rupee"></i> {{value.service.price}}
                        </span>
                    </small>
                </div>-->
                <div class="listing_review_info">
                    <p>
                        <span class="review_score" ng-bind="value.rating.value + '/5'"></span>
                        <i ng-class="{'active':value.rating.value >= 1}" class="fa fa-star"></i>
                        <i ng-class="{'active':value.rating.value >= 2}" class="fa fa-star"></i>
                        <i ng-class="{'active':value.rating.value >= 3}" class="fa fa-star"></i>
                        <i ng-class="{'active':value.rating.value >= 4}" class="fa fa-star"></i>
                        <i ng-class="{'active':value.rating.value == 5}" class="fa fa-star"></i>
                        <span ng-bind="'(' + value.rating.totalReviews + ' Reviews)'"></span>
                    </p>
                    <p class="listing_map_m"><i class="fa fa-map-marker"></i> <span ng-bind="value.location"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>
