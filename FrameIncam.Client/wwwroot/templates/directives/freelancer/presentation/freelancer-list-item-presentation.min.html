<div class="freelancer-list-item-presentation" ng-class="{'assigned-project':value.isSelected===true}" style="height:230px;" ng-if="value"><div class="ml-3 listview show_listing"><div class="listing_wrap"><div class="listing_img"><span class="like_post" ng-click="viewFreeLancer()"><i class="fa fa-share-square-o"></i></span><div class="listing_cate"><span class="listing_like"><a href ng-click="selectFreeLancer()"><i class="fa" ng-class="{'fa-heart':value.isShortlisted,'fa-heart-o':!value.isShortlisted}"></i></a></span></div><img ng-src="{{presentationUrl}}" alt="image" width="300" height="220" style="object-fit:cover"></div><div class="listing_info"><span style="position:absolute;right:0;top:0"><input id="box{{value.id}}" type="checkbox" ng-model="value.isSelected" ng-change="assignFreeLancer()"/> <label for="box{{value.id}}"></label></span><div class="post_category"><a href><span ng-bind="value.type"></span></a></div><div class="mt"><h4><a href ng-click="viewFreeLancer()"><span ng-bind="value.name | capitalize"></span></a></h4></div><div class="listing_review_info"><p><span class="review_score" ng-bind="value.rating.value + '/5'"></span> <i ng-class="{'active':value.rating.value >= 1}" class="fa fa-star"></i> <i ng-class="{'active':value.rating.value >= 2}" class="fa fa-star"></i> <i ng-class="{'active':value.rating.value >= 3}" class="fa fa-star"></i> <i ng-class="{'active':value.rating.value >= 4}" class="fa fa-star"></i> <i ng-class="{'active':value.rating.value == 5}" class="fa fa-star"></i> <span ng-bind="'(' + value.rating.totalReviews + ' Reviews)'"></span></p><p class="listing_map_m" ng-if="value.location!=''"><i class="fa fa-map-marker"></i> <span ng-bind="value.location"></span></p></div></div></div></div></div>
