<div class="vendor-freelancer" ng-init="init()">
    <div ng-if="!isEditMode">
        <h4 class="mb-4">
            Second Shooters 
            <!--<button class="btn btn-sm btn-primary pull-right" ng-click="freelancer()">
                <i class="fa fa-plus mr-2"></i> ADD
            </button>-->
        </h4>
        <div class="row">
            <div class="col-12">
                <form class="form-inline">
                    <label class="sr-only" for="inlineFormInputName2">FreeLancer Type</label>
                    <select name="type" class="form-control mb-2 mr-sm-2" ng-model="searchQuery.freeLancerTypeId"
                            ng-options="vendorType.id as vendorType.type for vendorType in vendorTypes">
                    </select>

                    <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
                    <select name="city" class="form-control mb-2 mr-sm-2" ng-model="searchQuery.geoCityId"
                            ng-options="geoCity.id as geoCity.geoName for geoCity in geoCities">
                    </select>
                    <div class="input-group mb-2 mr-sm-2">
                        <input ng-model="searchQuery.search" type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><i class="fa fa-search"></i></div>
                        </div>
                    </div>
                    <button type="submit" ng-click="refresh()" class="btn btn-primary mb-2">Submit</button>
                </form>
            </div>
        </div>
        <fic-vendor-home-freelancer-view view="view" ng-model="freelancers" ng-disabled="isDisabled()"></fic-vendor-home-freelancer-view>
    </div>
