<div class="vendor-reviews" ng-init="init()"><h4 class="mb-4">Reviews</h4><div class="row"><div class="col-lg-12 col-md-12"><div class="dashboard-list-box"><ul><li class="listing-reviews" ng-repeat="review in reviews"><div class="review_img"><img src="assets/images/11.jpg" alt="image"></div><div class="review_comments"><div class="comment-by">{{ review.customerName || review.createdBy }}<div class="listing_review_info"><p><span class="review_score" ng-bind="review.ratings + '/5'"></span> <i ng-class="{'active':review.ratings >= 1}" class="fa fa-star"></i> <i ng-class="{'active':review.ratings >= 2}" class="fa fa-star"></i> <i ng-class="{'active':review.ratings >= 3}" class="fa fa-star"></i> <i ng-class="{'active':review.ratings >= 4}" class="fa fa-star"></i> <i ng-class="{'active':review.ratings == 5}" class="fa fa-star"></i></p></div></div><span class="date">{{ review.createdDate | date:'MMM d,y' }}</span><div class="star-rating"></div><h5>{{ review.title }}</h5><p>{{ review.body }}</p><a href="javascript:;" data-target="#demo{{$index}}" data-toggle="collapse" class="button gray"><i class="fa fa-reply"></i> Reply to this review</a><div id="demo{{$index}}" class="collapse"><form ng-submit="postReplay(review)"><div class="row"><div class="col-12"><textarea name="new_replay" class="form-control" ng-model="review.new_replay" rows="6" required></textarea></div></div><br/><div class="row"><div class="offset-8 col-2"><button ng-disabled="review.is_submitting===true" class="btn btn-success btn-sm" type="submit"><span ng-show="review.is_submitting===true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Reply</button></div><div class="col-2"><a href="javascript:;" data-target="#demo{{$index}}" data-toggle="collapse" class="button gray">Cancel</a></div></div></form></div></div></li></ul></div></div></div></div>
