<section id="inner_pages" ng-init="init()">
    <div class="container" ng-if="ready">
        <div class="listing_header mt-4">
            <div class="pull-left">
                <h5>
                    <span ng-bind="'Shortlisted Photographers(' + (vendors.pageRecords.length || 0) + ')'"></span>
                </h5>
            </div>

            <div class="layout-switcher">
                <a href ng-class="{'active':view == 'grid'}" ng-click="view = 'grid'"><i class="fa fa-th"></i></a>
                <a href ng-class="{'active':view == 'list'}" ng-click="view = 'list'"><i class="fa fa-align-justify"></i></a>
            </div>
        </div>

        <div ng-if="vendors.pageRecords.length > 0">
            <div class="vendor-explorer-container">
                <fic-vendor-grid-explorer ng-model="vendors" select-vendor="toggleVendorSelection($vendor)" ng-disabled="isDisabled()" ng-if="view == 'grid'"></fic-vendor-grid-explorer>
                <fic-vendor-list-explorer ng-model="vendors" select-vendor="toggleVendorSelection($vendor)" ng-disabled="isDisabled()" ng-if="view == 'list'"></fic-vendor-list-explorer>
            </div>
            <nav class="pagination_nav">
                <ul class="pagination">
                    <li class="disabled"><a href=""
href="" aria-label="Previous"><span aria-hidden="true">&laquo;</span></a></li>
                    <li class="active"><a href=""
href="">1</a></li>
                    <li class="disabled"><a href=""
href="" aria-label="Next"><span aria-hidden="true">&raquo;</span></a></li>
                </ul>
            </nav>
        </div>
        <div ng-if="vendors.pageRecords.length === 0">
            <span class="font-italic" ng-bind="'You have\'t shortlisted any vendors yet.'"></span>
        </div>
    </div>
</section>
