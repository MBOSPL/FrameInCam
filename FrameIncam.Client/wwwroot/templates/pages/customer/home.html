<div ng-init="init()" class="customer-home">
    <section id="banner" class="parallex-bg section-padding">
        <div class="container-fluid">
            <div id="listing_img_slider">
                <div class="owl-carousel owl-theme">
                    <div class="item"><img src="assets/images/landing-cover/2.jpg" width="650" height="325" alt="image"></div>
                    <div class="item"><img src="assets/images/landing-cover/3.jpg" width="650" height="325" alt="image"></div>
                    <div class="item"><img src="assets/images/landing-cover/6.jpg" width="650" height="325" alt="image"></div>
                    <div class="item"><img src="assets/images/landing-cover/7.jpg" width="650" height="325" alt="image"></div>
                    <div class="item"><img src="assets/images/landing-cover/8.jpg" width="650" height="325" alt="image"></div>
                    <div class="item"><img src="assets/images/landing-cover/9.jpg" width="650" height="325" alt="image"></div>
                </div>
            </div>
        </div>
        <div class="container p-4">
            <div class="intro_text white-text div_zindex">
                <h1>Welcome to Frame In Cam</h1>
                    <h5>Find &amp; Explore Nearest Photographers</h5>
                    <div class="search_form">
                        <form>
                            <div class="form-group select">
                                <select name="type" class="form-control" ng-model="searchQuery.vendorTypeId"
                                        ng-options="vendorType.id as vendorType.type for vendorType in vendorTypes">
                                </select>
                            </div>
                            <div class="form-group select">
                                <select name="city" class="form-control" ng-model="searchQuery.cityGeoId"
                                        ng-options="geoCity.id as geoCity.geoName for geoCity in geoCities">
                                </select>
                            </div>
                            <div class="form-group search_btn">
                                <input type="submit" value="Search" class="btn btn-block" ng-click="searchVendors()">
                            </div>
                        </form>
                    </div>
            </div>
        </div>
        <div class="dark-overlay"></div>
    </section>

    <section id="photo" class="p-5 text-center ng-hide">
        <div class="container">
            <h4 class="text-center mb-5 font-weight-bold">
                Latest Active Photographers
            </h4>
            <!--<p class="text-center">
                vendor-picture margin-r-10
            </p>-->
            <div class="row">
                <div id="card0" class="col-4" ng-repeat="vendor in vendors">
                    <div class="PrimaryVendorCard shadow extra-radius sc-jTzLTM wFnqD" style="margin-bottom: 37.5px;">
                        <!-- <div class="__react_component_tooltip place-right type-dark handpicked tag-pointer handpicked-bg handpicked-pointer" data-id="tooltip" style="left: 149px; top: 265px;">
                            Handpicked showcases sponsored, top-rated vendors across budgets
                        </div>-->
                        <div class="__react_component_tooltip place-top type-dark" data-id="tooltip"></div>
                        <div class="vendor-card extra-radius">
                            <div class="vendor-picture margin-r-10">
                                <a ng-click="navigateVendor(vendor_id)">
                                    <img src="http://frameincam.com:8080/api/master/vendor/get-default-presentation/15" class="object-fit-cover w-100" style="height: 283px; border-radius: 5px 5px 0px 0px;" />
                                    <!--<img data-multiline="true"
                                    data-tip="Handpicked showcases sponsored, top-rated vendors across budgets"
                                    data-effect="solid"
                                    data-place="right"
                                    data-class="handpicked tag-pointer handpicked-bg handpicked-pointer"
                                    src="https://images.wedmegood.com/images/handpicked-badge-web.png"
                                    alt="handpicked"
                                    aria-label="handpicked"
                                    currentitem="false"
                                    style="position: absolute; top: 0px; left: 0px;" />-->
                                    <!--</a>
                                    <img class="info-icon pointer" data-tip="true" data-for="31096" src="https://images.wedmegood.com/images/info-icon-bg.png" alt="" currentitem="false" style="position: absolute; bottom: 10px; right: 10px;" />-->
                            </div>
                            <div class="vendor-info">
                                <div class="padding-10">
                                    <div class="line f-space-between">
                                        <div class="frow">
                                            <a target="_blank" class="vendor-detail text-bold h6" ng-click="navigateVendor(vendor_id)" style="max-width: 200px;">{{vendor.name}}</a>
                                            <img data-tip="This vendor's address and background has been verified."
                                                 data-effect="solid"
                                                 data-place="top"
                                                 data-class="tag-pointer bg-vendor verified-pointer"
                                                 src="https://images.wedmegood.com/react-frontend-v4/static/media/verifiedtick.07694cf2.svg"
                                                 alt="verified_icon"
                                                 class="pointer"
                                                 currentitem="false" />
                                        </div>
                                        <div class="nowrap">
                                            <span class="StarRating center rating-5 regular"><i class="fa fa-star margin-r-5"></i>4.9</span>
                                        </div>
                                    </div>
                                    <div class="line f-space-between">
                                        <div class="frow">
                                            <p class="vendor-detail text-left"><span>PhotoGrapher</span></p>
                                            <p class="text-right pl-5 ml-5" style="position:relative;left:2.5rem">46 reviews</p>
                                        </div>
                                    </div>
                                    <!-- <div class="line min-height-10px"><p class="vendor-detail small text-tertiary lh-h10"></p></div>-->
                                </div>
                                <!--<div class="line"><hr /></div>-->
                                <!--<div class="vendor-price frow margin-10 f-space-between">
                                    <span class="frow v-center">
                                        <div class="padding-10">
                                            <p class="text-secondary v-center">Photo + Video</p>

                                                <p class="vendor-detail text-bold text-primary v-center margin-r-5"><i class="fa h6 fa-inr margin-r-5"></i><span class="">35,000</span></p>
                                                <p class="text-primary">per day</p>

                                        </div>
                                    </span>
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div style="width:255px;height:170px;" class="col-3 image mt-3" ng-repeat="file in latestProjectFiles">
                    <img src="{{file.encodedImage}}" class="img-fluid border-radius gallery-img" style="border-radius: 10px;height: 100%;width: 100%;object-fit: contain" />
                    <div class="middle">
                        <div class="text" ng-click="">
                            {{file.photographerName}}</div>
                    </div>
                </div>-->
            </div>
        </div>
    </section>
</div>
