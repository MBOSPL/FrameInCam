<div class="vendor-reviews" ng-init="init()"><h4 class="mb-4">Reviews</h4><div class="row"><div class="col-lg-12 col-md-12"><div class="dashboard-list-box"><ul><li class="listing-reviews" ng-repeat="review in reviews"><div class="review_img"><img ng-src="{{review.reviewedUserIcon}}" alt="image"></div><div class="review_comments"><div class="comment-by">{{ review.reviewedBy }}<div class="listing_review_info"><p><span class="review_score" ng-bind="review.rating + '/5'"></span> <i ng-class="{'active':review.rating >= 1}" class="fa fa-star"></i> <i ng-class="{'active':review.rating >= 2}" class="fa fa-star"></i> <i ng-class="{'active':review.rating >= 3}" class="fa fa-star"></i> <i ng-class="{'active':review.rating >= 4}" class="fa fa-star"></i> <i ng-class="{'active':review.rating == 5}" class="fa fa-star"></i></p></div></div><span class="date">{{ review.date }}</span><div class="star-rating"></div><p>{{ review.comment }}</p><a href="#" class="button gray"><i class="fa fa-reply"></i> Reply to this review</a></div></li></ul></div></div></div></div>
