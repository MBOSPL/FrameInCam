<div class="vendor-projects" ng-init="init()">
    <div>
        <!--ng-if="!isEditMode"-->
        <div class="row">
            <div class="col-md-10">
                <!-- Tabs content -->
                <div class="tab-content">
                    <div class="tab-pane bg-white show active" id="v-pills-upcomingproject" role="tabpanel" aria-labelledby="v-pills-ownproject">
                        <div class="widget_title">
                            <label class="font-weight-bold">Upcoming Projects</label>
                        </div>
                        <fic-vendor-home-projects-view ng-model="projects" ng-disabled="isDisabled()"></fic-vendor-home-projects-view>
                    </div>
                    <div class="tab-pane bg-white" id="v-pills-completedproject" role="tabpanel" aria-labelledby="v-pills-ownproject">
                        <div class="widget_title">
                            <label class="font-weight-bold">Completed Projects</label>
                        </div>
                        <fic-vendor-home-projects-view ng-model="completedProjects" ng-disabled="isDisabled()"></fic-vendor-home-projects-view>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <!-- Tabs nav -->
                <div class="nav flex-column nav-pills nav-pills-custom" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a data-target="#v-pills-upcomingproject" class="nav-link mb-3 p-3 shadow active" id="v-pills-upcomingproject-tab" data-toggle="pill" role="tab" aria-controls="v-pills-upcomingproject" aria-selected="true">
                        <i class="fa fa-photo mr-2"></i>
                        <span class="font-weight-bold small text-uppercase">Upcoming</span>
                    </a>
                    <a data-target="#v-pills-completedproject" class="nav-link mb-3 p-3 shadow" id="v-pills-completedproject-tab" data-toggle="pill" role="tab" aria-controls="v-pills-completedproject" aria-selected="false">
                        <i class="fa fa-file-video-o mr-2"></i>
                        <span class="font-weight-bold small text-uppercase">Completed</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

                    <div class="mt-2 mb-2 p-3 bg-danger" ng-if="errorMsgs && errorMsgs.length > 0">

                            <small class="text-white" ng-bind="errorMsg"></small>
                        </div>
                    </div>
                    <fic-vendor-home-projects-edit-form ng-model="selectedProject" save-project="save($project)" cancel-edit="completeEdit()" ng-disabled="isDisabled()">
                    </fic-vendor-home-projects-edit-form>
                </div>-->
            </div>
