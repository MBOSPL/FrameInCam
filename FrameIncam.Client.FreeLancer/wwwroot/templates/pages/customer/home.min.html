<div ng-init="init()" class="customer-home"><section id="banner" class="parallex-bg section-padding"><div class="container-fluid"><div id="listing_img_slider"><div class="owl-carousel owl-theme"><div class="item"><img src="assets/images/landing-cover/2.jpg" width="650" height="325" alt="image"></div><div class="item"><img src="assets/images/landing-cover/3.jpg" width="650" height="325" alt="image"></div><div class="item"><img src="assets/images/landing-cover/6.jpg" width="650" height="325" alt="image"></div><div class="item"><img src="assets/images/landing-cover/7.jpg" width="650" height="325" alt="image"></div><div class="item"><img src="assets/images/landing-cover/8.jpg" width="650" height="325" alt="image"></div><div class="item"><img src="assets/images/landing-cover/9.jpg" width="650" height="325" alt="image"></div></div></div></div><div class="container p-4"><div class="intro_text white-text div_zindex"><h1>Welcome to Frame In Cam</h1><span ng-if="$root.isCustomerLoggedIn()"><h5>Find &amp; Explore Nearest Photographers</h5><div class="search_form"><form><div class="form-group select"><select name="type" class="form-control" ng-model="searchQuery.vendorTypeId" ng-options="vendorType.id as vendorType.type for vendorType in vendorTypes"></select></div><div class="form-group select"><select name="city" class="form-control" ng-model="searchQuery.cityGeoId" ng-options="geoCity.id as geoCity.geoName for geoCity in geoCities"></select></div><div class="form-group search_btn"><input type="submit" value="Search" class="btn btn-block" ng-click="searchVendors()"></div></form></div></span></div></div><div class="dark-overlay"></div></section><section id="photo" class="p-5 text-center"><div class="container"><h4 class="text-center">Latest Active Photographers</h4><div class="row"><div style="width:255px;height:170px;" class="col-3 image mt-3" ng-repeat="file in latestProjectFiles"><img src="{{file.encodedImage}}" class="img-fluid border-radius gallery-img" style="border-radius: 10px;height: 100%;width: 100%;object-fit: contain"/><div class="middle"><div class="text" ng-click="">{{file.photographerName}}</div></div></div></div></div></section></div>
