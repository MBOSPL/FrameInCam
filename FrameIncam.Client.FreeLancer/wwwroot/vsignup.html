<!DOCTYPE html>
<html ng-app="app" debug>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Frame Incam || Freelancer Signup</title>
    <base href="/"></base>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/colors/blue.css" />
    <link rel="shortcut icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/ng.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>

    <script src="dist/lib.js"></script>
    <script src="dist/ng.js"></script>

</head>
<body class="vendor-signup" ng-controller="vendorSignupController" ng-cloak ng-init="init()">
    <section class="parallex-bg">
        <div class="container">
            <div id="login_signup">
                <div class="form_wrap_m">
                    <div class="white_box">
                        <div class="logo">
                            <img src="assets/images/FrameInCam_logo.png" width="70" height="40" alt="Frame In Cam" />
                        </div>
                        <h3>Sign up as Second Shooter</h3>
                        <p>Start your free subscription</p>
                        <form name="vendorRegisterForm" ng-submit="register(vendorRegisterForm)" ng-validate="registrationValidateOptions">
                            <div class="form-group">
                                <input type="text" name="name" class="form-control" ng-model="vendor.name" placeholder="Freelancer name">
                            </div>
                            <div class="form-group">
                                <select name="type" class="form-control" ng-model="vendor.typeId" ng-options="vendorType.id as vendorType.type for vendorType in vendorTypes">
                                </select>
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" class="form-control" ng-model="vendor.email" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <input type="tel" name="mobile" class="form-control" ng-model="vendor.mobile" placeholder="Mobile Number">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control" ng-model="vendor.password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="mt-2 mb-2 p-3 bg-danger" ng-if="errorMsgs && errorMsgs.length > 0">
                                    <div class="clear" ng-repeat="errorMsg in errorMsgs">
                                        <small class="text-white" ng-bind="errorMsg"></small>
                                    </div>
                                </div>
                                <div class="mt-2 mb-2 p-3 bg-success" ng-if="successMsg">
                                    <div class="clear">
                                        <small class="text-white" ng-bind="successMsg"></small>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-block" ng-disabled="is_processing==true">
                                    <span ng-show="is_processing==true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Sign Up
                                </button>
                            </div>
                        </form>
                        <p>Already have an account? <a href="/">Sign In</a></p>
                        <!--<div class="user-signin mt-2">
                            <div class="back_home">Are you a customer? <a href="/customer-signin" class="btn outline-btn btn-sm"><i class="fa fa-sign-in"></i> Sign In</a></div>
                        </div>
                        <div class="back_home"><a href="/vendor-home" class="btn outline-btn btn-sm"><i class="fa fa-angle-double-left"></i> Back to Home</a></div>
                            -->
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
